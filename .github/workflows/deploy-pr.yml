name: Deploy PR-Preview
on:
  workflow_run:
    workflows: ["Build PR-Preview"]
    types:
      - completed
permissions:
  contents: write
  pages: write
jobs:
  deploy:
    runs-on: ubuntu-latest

    if:
      github.repository == 'devanshkansagra/Embedded-Chat' && github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request_review' &&
      (github.event.workflow_run.pull_requests[0].user.association == 'COLLABORATOR' || github.event.workflow_run.pull_requests[0].user.association == 'OWNER')

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: build/
          github-token: ${{github.token}}
          repository: ${{github.repository}}
          run-id: ${{github.event.workflow_run.id}}

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-deploy
          build_dir: build/
          commit_message: "Deploy to Github Pages"
          jekyll: false
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
